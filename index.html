<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom style css -->

      <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Marksheet </title>
    <script src="./app.js"></script>

  
    
  </head>
  <body style="background-image: url(./picters/ai-generated-8372674_640.webp); background-repeat: no-repeat; background-size: cover;">

   

    <div class="container ">
        <di  class="row" >
            <div  style="" class="col-8 m-auto text-white fw-bolder p-4 text-uppercase fs-1">
                <h1 class="text-center">
                    Students Marksheet
                </h1>
            </div>
        </di>

        <div class="row fw-bold" >
            <div  style="opacity:90% ;box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px; border-radius: 10px;  "  class="col-lg-8 col-md-12 bg-white p-3 m-auto d-flex justify-content-around">
                <div   class="col-md-4"  >
                    <div style="" class="container box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px; " >
   
                        <div class="subject1 mb-2">
                             <label for="comp">Computer</label> 
                             <input id="bookOne"class="form-control" type="text" placeholder="Comp        (Max:100) " >
                        </div>
                
                        <div class="subject2 mb-2" >
                            <label for="eng">English</label>
                            <input id="bookTwo" class="form-control" type="text" placeholder="Eng            (Max:100) " >
                        </div> 
                
                        <div class="subject3 mb-2" >
                            <label for="phy">Physics</label>
                            <input id="bookThree" class="form-control" type="text" placeholder="Physics      (Max:100)" >
                        </div>
                
                        <div class="subject4 mb-2" >
                            <label for="pst">PST</label>
                            <input id="bookFour" class="form-control" type="text" placeholder="PST            (Max:100)" >
                        </div>
                
                        <div class="subject5 mb-2" >
                        <label for="math">Math</label>
                            <input id="bookFive" class="form-control" type="text" placeholder="Math         (Max:100)" >
                        </div>
                
                        <div class="subject6 mb-2" >
                            <label for="urdu">Urdu</label>
                                <input id="bookSix" class="form-control" type="text" placeholder="Urdu          (Max:100)" >
                            </div>
                
                        <div>
                            <button class="btn btn-primary col-md-12" onclick="calculate()">Calculate </button>
                        </div>
                
                
                </div>
                </div>
                <div class="col-md-4 col-md-4 d-flex align-items-center">
                    <div >
                        <table style="" class=" table-striped table table-bordered border-dark">
                            <tr>
                                <td>Total Mart</td>
                                <td>600</td>
                            </tr>
                            <tr>
                                <td>Obtained Mark</td>
                                <td id="obtain" ></td>
                            </tr>
                            <tr>
                                <td>Percentage </td>
                                <td id="pre" ></td>
                            </tr>
                            <tr>
                                <td>Grade</td>
                                <td id="grade"></td>
                            </tr>
                            <tr>
                                <td>Remark</td>
                                <td id="remarks"></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>

   


    

    

    
  </body>
</html>
